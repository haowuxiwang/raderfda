name: FDA 数据推送

on:
  schedule:
    # 每天北京时间上午 9:00 运行 (UTC 1:00)
    - cron: '0 1 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch-and-notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 运行 FDA 数据获取脚本
      run: python main.py
